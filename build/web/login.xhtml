<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>login</title>
        <script src="resources/style/materialize.js" type="text/javascript"></script>
        <script src="resources/style/jquery-3.3.1.js" type="text/javascript"></script>
        <link href="resources/style/materialize.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body styleClass="cyan lighten-5" > 
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-l3">
                            <div class="card">
                                <div class="card-content">
                                    <!--<img class="responsive-img" style="max-width: 64px;" src=""/>-->
                                    <div class="left-align">
                                        <h:form id="login-form">
                                            <p:growl id="growl"><p:autoUpdate/></p:growl>
                                            <div class="row">
                                                <div class="centered">
                                                    <center>
                                                        <img src="resources/images/logo.png" alt=""/>
                                                    </center>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:inputText id="username" value="#{loginController.login}" required="true" requiredMessage="le nom d'utilisateur est recommandé" />
                                                    <p:outputLabel value="login" styleClass="fa fa-user" for="username"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:keyboard id="userpassword"  value="#{loginController.passwd}" required="true" requiredMessage="le mot de passe est recommandé" password="true" autocomplete="false" />
                                                    <p:outputLabel value="password" styleClass="fa fa-key"  for="userpassword"/>
                                                </div>
                                                <div class="col s12 input-field">
                                                    <p:commandButton action="#{loginController.loging()}" value="login" styleClass="btn btn-large"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", fonction(){
            $('#login-page').css({'height':window.innerHeight + 'px'});
            }
            );
        </script>
